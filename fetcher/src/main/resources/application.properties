spring.application.name=irsi_fetcher
server.port=8081

management.endpoint.health.show-details=ALWAYS
management.health.defaults.enabled=false

spring.kafka.bootstrap-servers=rozarria:29092
spring.kafka.producer.retries=5
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# TODO: deprecated? spring.redis.cluster.nodes?
spring.data.redis.cluster.nodes=rozarria:6379

# TODO: consumer configs?

suppliers.psra.sales.search-topic=irsi.tests
suppliers.psra.sales.details-topic=irsi.tests
suppliers.psra.sales.sales-topic=irsi.tests
suppliers.psra.sales.properties-topic=irsi.tests
